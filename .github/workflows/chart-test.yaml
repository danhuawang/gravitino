name: Test Charts

# Controls when the workflow will run
on:
  push:
    branches: [ "main", "branch-*" ]
  pull_request:
    branches: [ "main", "branch-*" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            source_changes:
              - .github/workflows/**
              - dev/charts/**
    outputs:
      source_changes: ${{ steps.filter.outputs.source_changes }}

  lint-test:
    needs: changes
    if: needs.changes.outputs.source_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.17.0

      - uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.x'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --chart-dirs=dev/charts --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      # - name: Update chart dependencies
      #   run: |
      #     pwd
      #     helm dependency update ./dev/charts/gravitino
      #     ls dev/charts/gravitino/charts

      - name: Run chart-testing (lint)
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          ct lint --chart-dirs=dev/charts --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        uses: helm/kind-action@v1.12.0

      - name: Run chart-testing (install)
        run: |
          ct install --chart-dirs=dev/charts --target-branch ${{ github.event.repository.default_branch }}
          sleep 30
          kubectl get pods -A

      - name: Install gravitino chart
        run: |
          helm dependency update ./dev/charts/gravitino
          helm upgrade --install gravitino ./dev/charts/gravitino -n gravitino --create-namespace
          sleep 30
          kubectl get pods -A

      - name: Install gravitino chart,enable MySQL as gravitino storage backend
        run: |
          helm dependency update ./dev/charts/gravitino
          helm upgrade --install gravitino ./dev/charts/gravitino -n gravitino2 --create-namespace --set mysql.enabled=true
          sleep 30
          kubectl get pods -A

      - name: Check all pods running
        run: |
          maxWaitTime=$((15 * 60))
          sleepInterval=10
          elapsedTime=0
          echo "Waiting for all pods in all namespaces to be in 'Running' status..."
          while true; do
            notRunningPods=$(kubectl get pods --all-namespaces -o jsonpath='{range .items[*]}{.metadata.namespace}{"\t"}{.metadata.name}{"\t"}{.status.phase}{"\n"}{end}' | grep -v "Running\|Evicted\|Completed")
            if [ -z "$notRunningPods" ]; then
              echo "All pods are running."
              break
            else
              echo "Some pods are not running yet:"
              echo "$notRunningPods"
              sleep $sleepInterval
              elapsedTime=$((elapsedTime + sleepInterval))
              if [ "$elapsedTime" -ge "$maxWaitTime" ]; then
                echo "Reached maximum wait time of 15 minutes. Exiting."
                exit 1
              fi
            fi
          done          
